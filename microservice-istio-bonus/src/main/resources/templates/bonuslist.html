<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Bonuses : View all</title>
</head>
<body>
	<h1 layout:fragment="~{header}">bonuses : View all</h1>
	<div layout:fragment="~{content}" class="container">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Customer</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${bonuses.empty}">
					<td colspan="4">No bonuses</td>
				</tr>
				<tr th:each="bonus : ${bonuses}">
					<td><a href="bonus/1" th:href="${bonus.id}"
						th:text="${bonus.id}">1</a></td>
					<td
						th:text="${bonus.customer.firstname} + ' ' + ${bonus.customer.name}">Firstname
						Name</td>
				</tr>
			</tbody>
		</table>
		<form>
			<div class="row">
				<button type="submit" name="poll" formaction="./poll" formmethod="post"
					class="btn btn-default">Poll</button>
			</div>
		</form>
	</div>
</body>
</html>
